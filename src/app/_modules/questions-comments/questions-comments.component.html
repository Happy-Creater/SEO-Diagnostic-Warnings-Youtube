<div [className]="questionPopupClass" id="questionsCommentsModal" tabindex="-1" role="dialog" aria-labelledby="questionsCommentsModalLabel"
  [ngStyle]="{'display': questionPopupStyle
, 'padding-left': '17px', 'z-index': '1047'}">
  <div class="modal-dialog" role="document" (click-outside)="hideQuestionPopup()">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="hideQuestionPopup()">
          <span aria-hidden="true">&times;</span>
        </button>
        <h4 class="modal-title" id="questionsCommentsModalLabel">{{'GLOBAL_VIEW.QUESTIONS_COMMENTS'|translate}}</h4>
      </div>
      <div class="modal-body">
        <textarea [(ngModel)]="message" class="form-control" rows="8" placeholder="{{'GLOBAL_VIEW.Enter_your_question_s_or_comment_s_'|translate}}" style="border: 1px solid #ddd;"></textarea>
      </div>
      <div class="modal-footer">
        <label for="fileQuestionsCommentsUpload" id="fileQuestionsCommentsUploadBtn" class="btn btn-default">
          <span>+</span> {{'GLOBAL_VIEW.Attached_files_'|translate}}
          <div>{{ fileName }}</div>
        </label>
        <input (change)="fileEvent($event)" id="fileQuestionsCommentsUpload" type="file" style="display: none;" />
        <button *ngIf="showRemoveFileBtn" id="removeFileQuestionsCommentsBtn" type="button" class="btn btn-default" style="min-width: 1px;"
          (click)="removeFile()">-</button>
        <button type="button" class="btn btn-primary" (click)="sendQuestionsComments()">{{'GLOBAL_VIEW.Send'|translate}}</button>
      </div>
    </div>
    <div *ngIf="loading" id="boxes">
      <div id="dialog" class="window">
        <div class="boxes-body">
          <p>Loading...</p>
          <div id="movingBallG">
            <div class="movingBallLineG">
              <div id="movingBallG_1" class="movingBallG"></div>
            </div>

          </div>
        </div>
        <div id="popupfoot"></div>
      </div>
      <div id="mask"></div>
    </div>
  </div>
</div>
<div [className]="questionPopupBackdrop"></div>

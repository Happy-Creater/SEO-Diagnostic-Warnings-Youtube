		<ul class="nav-tabs nav menu-tabs menu-over">
			<li [class.active]="isActiveTab('seo')">
				<a (click)="updateActiveTab('seo')" class="tablink">SEO</a>
			</li>
			<li [class.active]="isActiveTab('sea')">
				<a (click)="updateActiveTab('sea')" class="tablink">SEA</a>

			</li>

	</div><!--end head-content-over-->
</div><!--end row head-content-over-->


<app-overview-seo *ngIf="isActiveTab('seo')"></app-overview-seo>
